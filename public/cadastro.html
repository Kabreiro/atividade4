<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Cadastro de Produto</h2>

    <form id="cadastroForm" action="/api/cadastro-produto" method="post">
      <label for="codigo">Código:</label>
      <input type="text" id="codigo" name="codigo" required />

      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" name="descricao" required />

      <label for="precoCusto">Preço de Custo:</label>
      <input type="text" id="precoCusto" name="precoCusto" required />

      <label for="precoVenda">Preço de Venda:</label>
      <input type="text" id="precoVenda" name="precoVenda" required />

      <label for="validade">Data de Validade:</label>
      <input type="text" id="validade" name="validade" required placeholder="DD/MM/AAAA"/>

      <label for="estoque">Estoque:</label>
      <input type="number" id="estoque" name="estoque" min="0" required />

      <label for="fabricante">Fabricante:</label>
      <input type="text" id="fabricante" name="fabricante" required />

      <button type="submit">Cadastrar Produto</button>
    </form>

    <div id="verProdutosContainer"></div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('sucesso') === '1') {
        const container = document.getElementById('verProdutosContainer');
        container.innerHTML = `
          <a href="/produtos.html">
            <button style="margin-top: 20px;">Ver Produtos Cadastrados</button>
          </a>
        `;
      }
    </script>
  </div>
</body>
</html>
